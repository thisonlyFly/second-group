                <label>

            </div>
            <div class="emailCommon form-group">
                <label for="firstName">First name *</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="email.firstName"
                       ng-pattern=""
                >
            </div>
            <div class="emailCommon form-group">
                <label for="lastName">Last name *</label>
                <input type="text" name="lastName" id="lastName" class="form-control" ng-model="email.lastName"
                       ng-pattern=""
                >
            </div>
            <div class="emailCommon form-group">
                <label for="email">Email *</label>
                <input type="text" name="email" id="email" class="form-control" ng-model="email.email"
                       ng-pattern="/^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/">
            </div>
            <div class="emailCommon form-group">
                <label for="pass">Password *</label>
                <input type="password" name="pass" id="pass" class="form-control" ng-model="email.pass"
                       ng-pattern="/^[a-zA-Z0-9]{5,19}$/">
            </div>
